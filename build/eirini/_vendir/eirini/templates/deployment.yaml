---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "eirini"
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      name: "eirini"
  template:
    metadata:
      labels:
        name: "eirini"
    spec:
      dnsPolicy: "ClusterFirst"
      serviceAccountName: "opi"
      volumes:
        - name: config-map-volume
          configMap:
            name: "eirini"
            items:
            - key: opi.yml
              path: opi.yml
      securityContext:
        runAsNonRoot: true
      containers:
      - name: opi
        {{- if .Values.opi.image }}
        image: {{ .Values.opi.image }}
        {{- else }}
        image: eirini/opi@{{ .Files.Get "versions/opi" }}
        {{- end }}
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: config-map-volume
          mountPath: /etc/eirini/config
        ports:
        - containerPort: 8085
          name: https
        resources:
          requests:
            cpu: {{ .Values.kube.resources.opi.requests.cpu }}
            memory: {{ .Values.kube.resources.opi.requests.memory }}
          limits:
            cpu: {{ .Values.kube.resources.opi.limits.cpu }}
            memory: {{ .Values.kube.resources.opi.limits.memory }}
