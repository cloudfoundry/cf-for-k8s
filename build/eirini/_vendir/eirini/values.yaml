opi:

  deny_app_ingress: true
  # secret name in app namespace
  registry_secret_name: registry-credentials
  disk_limit_mb: 2048
  namespace: eirini
  # list of additional workload namespaces
  namespaces: []
  version: 0.0.0
  serviceName: "eirini-opi"

  unsafe_allow_automount_service_account_token: false
  serve_plaintext: false

  cc_api:
    serviceName: "api"
    tls_disabled: true
    protocol: https
    port: 9023

  # components
  events:
    enable: true

  logs:
    enable: true
    serviceName: "doppler-doppler"

  metrics:
    enable: true

  routing:
    enable: true
    nats:
      secretName: "secrets-2.16.4-2"
      passwordPath: "nats-password"
      serviceName: "nats-nats"

  tasks:
    enable: true
    completionCallbackRetryLimit: 10
    ttlSeconds: 5

  lrpController:
    enable: true

kube:
  resources:
    opi:
      requests:
        cpu: 20m
        memory: 20Mi
      limits:
        cpu: 100m
        memory: 100Mi
    eirini_controller:
      requests:
        cpu: 15m
        memory: 15Mi
      limits:
        cpu: 100m
        memory: 200Mi
    events:
      requests:
        cpu: 15m
        memory: 15Mi
      limits:
        cpu: 100m
        memory: 100Mi
    task_reporter:
      requests:
        cpu: 15m
        memory: 15Mi
      limits:
        cpu: 100m
        memory: 100Mi
    instance_index_env_injector:
      requests:
        cpu: 20m
        memory: 20Mi
      limits:
        cpu: 100m
        memory: 100Mi
    metrics:
      requests:
        cpu: 15m
        memory: 15Mi
      limits:
        cpu: 100m
        memory: 100Mi
    routing:
      requests:
        cpu: 30m
        memory: 45Mi
      limits:
        cpu: 200m
        memory: 300Mi

instanceIndexEnvInjector: {}
