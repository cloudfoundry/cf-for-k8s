opi:
  namespace: cf-workloads
  use_registry_ingress: true
  ingress_endpoint: not-used
  registry_secret_name: app-registry-credentials
  cc_tls_disabled: true
  serve_plaintext: true

  cc_api:
    serviceName: capi
    tls_disabled: true

  events:
    enable: true

  logs:
    enable: false

  metrics:
    enable: false

  rootfsPatcher:
    enable: false

  routing:
    enable: false

  secretSmuggler:
    enable: false

  staging:
    enable: false
