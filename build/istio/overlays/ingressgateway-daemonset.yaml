#@ load("@ytt:overlay", "overlay")

#@overlay/match by=overlay.subset({"kind": "Deployment", "metadata":{"name":"istio-ingressgateway"}}),expects=1
---
#@overlay/replace
kind: DaemonSet
spec:
  #@overlay/remove
  strategy:
  #@overlay/match missing_ok=True
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
  template:
    spec:
      containers:
      #@overlay/match by=overlay.subset({"name":"istio-proxy"}),expects=1
      - ports:
        #@overlay/match by=overlay.subset({"containerPort":8080}),expects=1
        - containerPort: 8080
          #@overlay/match missing_ok=True
          hostPort: 80
        #@overlay/match by=overlay.subset({"containerPort":8443}),expects=1
        - containerPort: 8443
          #@overlay/match missing_ok=True
          hostPort: 443
