      input_mapping:
        cf-for-k8s: cf-for-k8s-develop

    - task: delete-cf
      input_mapping:
        pool-lock: ready-pool
      config:
        <<: *common-task-config
        inputs:
          - name: cf-for-k8s-ci
          - name: pool-lock
        params:
          GCP_SERVICE_ACCOUNT_JSON: ((ci_k8s_gcp_service_account_json))
