---
groups:
- name: validation-checks
  jobs:
  - run-unit-tests
  - branch-freshness
  - test-vendir-sync-on-cf-for-k8s
  - validate-cf-for-k8s-gke
  - validate-cf-for-k8s-oldest
  - validate-cf-for-k8s-newest
  - validate-cf-for-k8s-gke-external-db
  - promote-master-deliver-stories
- name: stability-checks-and-slis
  jobs:
  - install-and-smoketest-sli
  - long-lived-env-sli
  - manual-redeploy-long-lived-env-with-latest-master
  - upgrade-long-lived-env-to-latest-master
  - validate-azure
  - validate-cf-for-k8s-upgrade
  - validate-values-rotation-redeploy
- name: pr-checks
  jobs:
  - fail-prs-to-cf-for-k8s-master
  - pass-prs-to-cf-for-k8s-develop
  - run-unit-tests-on-pr
  - validate-pr-on-gke
  - validate-pr-on-newest-k8s-kind
  - validate-pr-on-oldest-k8s-kind
  - test-vendir-sync-on-cf-for-k8s-pr
- name: docker-images
  jobs:
  - build-cf-for-k8s-ci-image
  - build-cf-for-k8s-azure-image
- name: infrastructure
  jobs:
  - add-stability-cluster-lock
  - create-stability-cluster
  - destroy-stability-cluster
  - remove-stability-cluster-lock
  - create-long-lived-sli-cluster
  - destroy-long-lived-sli-cluster
  - clean-registry

resource_types:
- name: pull-request
  type: docker-image
  source:
    repository: teliaoss/github-pr-resource

- name: terraform
  type: docker-image
  source:
    repository: ljfranklin/terraform-resource

resources:
- name: cf-for-k8s-develop
  type: git
  icon: github
  source:
    branch: develop
    uri: git@github.com:cloudfoundry/cf-for-k8s
    private_key: ((cf_for_k8s_readonly_deploy_key.private_key))
    ignore_paths:
      - ci/**

- name: cf-for-k8s-all-branches
  type: git
  icon: github
  source:
    branch: develop
    uri: https://github.com/cloudfoundry/cf-for-k8s.git

- name: cf-for-k8s-ci
  type: git
  icon: github
  source:
    branch: develop
    uri: git@github.com:cloudfoundry/cf-for-k8s
    private_key: ((cf_for_k8s_readonly_deploy_key.private_key))
    paths:
      - ci/**

- name: cf-for-k8s-ci-dockerfile
  type: git
  icon: github
  source:
    branch: develop
    uri: git@github.com:cloudfoundry/cf-for-k8s
    private_key: ((cf_for_k8s_readonly_deploy_key.private_key))
    paths:
      - ci/dockerfiles/cf-for-k8s-ci/Dockerfile

- name: cf-for-k8s-azure-dockerfile
  type: git
  icon: github
  source:
    branch: develop
    uri: git@github.com:cloudfoundry/cf-for-k8s
    private_key: ((cf_for_k8s_readonly_deploy_key.private_key))
    paths:
      - ci/dockerfiles/cf-for-k8s-azure/Dockerfile

- name: cf-for-k8s-master
  type: git
  icon: github
  source:
    branch: master
    uri: git@github.com:cloudfoundry/cf-for-k8s
    private_key: ((cf_for_k8s_readonly_deploy_key.private_key))

- name: cf-for-k8s-latest-release
  type: git
  icon: github
  source:
    tag_filter: v*
    branch: master
    uri: git@github.com:cloudfoundry/cf-for-k8s
    private_key: ((cf_for_k8s_readonly_deploy_key.private_key))

- name: cf-for-k8s-master-push
  type: git
  icon: github
  source:
    branch: master
    uri: git@github.com:cloudfoundry/cf-for-k8s
    private_key: ((cf_for_k8s_readwrite_deploy_key.private_key))

- name: relint-envs
  type: git
  source:
    branch: master
    uri: git@github.com:cloudfoundry/relint-envs.git
    private_key: ((relint-ci-repository_readwrite_deploy_key.private_key))

- name: weekly
  type: time
  icon: clock-outline
  source:
    start: 7:00 -0700
    stop: 7:30 -0700
    interval: 168h

- name: weekday-am
  type: time
  icon: clock-outline
  source:
    days: [Monday, Tuesday, Wednesday, Thursday, Friday]
    start: 9:00 AM
    stop: 10:00 AM
    location: America/Los_Angeles

- name: weekday-pm
  type: time
  icon: clock-outline
  source:
    days: [Monday, Tuesday, Wednesday, Thursday, Friday]
    start: 6:00 PM
    stop: 7:00 PM
    location: America/Los_Angeles

- name: friday-evening
  type: time
  icon: clock-outline
  source:
    start: 5:00 PM
    stop: 7:00 PM
    days: [Friday]
    location: America/Los_Angeles

- name: every-20-minutes
  type: time
  icon: clock-outline
  source:
    interval: 20m

- name: runtime-ci
  type: git
  icon: github
  source:
    branch: master
    uri: https://github.com/cloudfoundry/runtime-ci.git


- name: cf-for-k8s-pr-all-branches-and-forks
  type: pull-request
  icon: github
  source:
    access_token: ((github_status_bot_repo_access_token))
    repository: cloudfoundry/cf-for-k8s
    disable_forks: false

- name: cf-for-k8s-pr-master
  type: pull-request
  icon: github
  source:
    access_token: ((github_status_bot_repo_access_token))
    repository: cloudfoundry/cf-for-k8s
    disable_forks: false
    base_branch: master

- name: cf-for-k8s-pr-develop
  type: pull-request
  icon: github
  source:
    access_token: ((github_status_bot_repo_access_token))
    repository: cloudfoundry/cf-for-k8s
    disable_forks: false
    base_branch: develop

- name: cf-for-k8s-ci-image
  type: docker-image
  icon: docker
  source:
    repository: relintdockerhubpushbot/cf-for-k8s-ci
    username: ((dockerhub.username))
    password: ((dockerhub.password))
    email: cf-release-integration+dockerhub-push-bot@pivotal.io

- name: cf-for-k8s-azure-image
  type: docker-image
  icon: docker
  source:
    repository: relintdockerhubpushbot/cf-for-k8s-azure
    username: ((dockerhub.username))
    password: ((dockerhub.password))
    email: cf-release-integration+dockerhub-push-bot@pivotal.io

- name: k14s-io
  type: git
  icon: github
  source:
    branch: develop
    uri: https://github.com/k14s/k14s.io.git
    paths:
    - pkg/website/templates/install.sh

- name: ready-pool
  type: pool
  icon: pool
  source:
    uri: git@github.com:cloudfoundry/relint-ci-pools
    branch: master
    pool: k8s-dev/ready
    private_key: ((relint_ci_pools_readwrite_deploy_key.private_key))

- name: destroy-pool
  type: pool
  icon: pool
  source:
    uri: git@github.com:cloudfoundry/relint-ci-pools
    branch: master
    pool: k8s-dev/destroy
    private_key: ((relint_ci_pools_readwrite_deploy_key.private_key))

- name: stability-pool
  type: pool
  icon: pool
  source:
    uri: git@github.com:cloudfoundry/relint-ci-pools
    branch: master
    pool: cf-for-k8s-stability
    private_key: ((relint_ci_pools_readwrite_deploy_key.private_key))

- name: deliver-tracker-stories
  type: tracker
  source:
    token: ((cf_relint_tracker_api_token))
    project_id: "1382120"
    tracker_url: https://www.pivotaltracker.com

- name: terraform
  type: terraform
  source:
    backend_type: gcs
    backend_config:
      bucket: relint-k8s-cluster-state
      credentials: ((dev_cluster_pool_gcs_admin_service_account_json))

- name: terraform-long-lived-sli
  type: terraform
  source:
    env_name: long-lived-sli
    backend_type: gcs
    backend_config:
      bucket: relint-k8s-cluster-state
      credentials: ((dev_cluster_pool_gcs_admin_service_account_json))

- name: cf-for-k8s-gke-terraform-templates
  type: git
  source:
    uri: git@github.com:cloudfoundry/cf-for-k8s
    branch: develop
    private_key: ((cf_for_k8s_readonly_deploy_key.private_key))
    paths:
    - deploy/gke/terraform/**

- name: cf-for-k8s-aks-terraform-templates
  type: git
  source:
    uri: git@github.com:cloudfoundry/cf-for-k8s
    branch: develop
    private_key: ((cf_for_k8s_readonly_deploy_key.private_key))
    paths:
    - deploy/aks/terraform/**

- name: cf-for-k8s-kind-gcp-terraform-templates
  type: git
  source:
    uri: git@github.com:cloudfoundry/cf-for-k8s
    branch: develop
    private_key: ((cf_for_k8s_readonly_deploy_key.private_key))
    paths:
    - deploy/kind-on-gcp/terraform/**

# Extract common platform and image_resource details so task configs can be more concise
x-config: &common-task-config
  platform: linux
  image_resource:
    type: docker-image
    source:
      repository: relintdockerhubpushbot/cf-for-k8s-ci
shared_functions:
  - on_failure: &on_failure_uptime_pr_comment
      do:
      - task: write-pr-check-failure-comment
        file: runtime-ci/tasks/write-pr-check-failure-comment/task.yml
        input_mapping:
          pull-request: cf-for-k8s-pr-all-branches-and-forks

      - put: cf-for-k8s-pr-all-branches-and-forks
        params:
          path: cf-for-k8s-pr-all-branches-and-forks
          status: failure
          context: upgrade-check-uptime
          comment_file: pull-request-comment/comment
jobs:
- name: run-unit-tests
  public: true
  plan:
  - in_parallel:
    - get: cf-for-k8s-develop
      trigger: true
    - get: cf-for-k8s-ci

  - task: run-unit-tests
    file: cf-for-k8s-ci/ci/tasks/run-unit-tests/task.yml
    input_mapping:
      cf-for-k8s: cf-for-k8s-develop

- name: branch-freshness
  public: true
  plan:
  - in_parallel:
    - get: cf-for-k8s-all-branches
      trigger: true
    - get: runtime-ci

  - task: validate-branch-freshness
    file: runtime-ci/tasks/validate-branch-freshness/task.yml
    input_mapping:
      repo: cf-for-k8s-all-branches

- name: test-vendir-sync-on-cf-for-k8s
  public: true
  plan:
  - in_parallel:
    - get: cf-for-k8s-develop
      trigger: true
    - get: cf-for-k8s-ci

  - task: check-vendir-sync
    file: cf-for-k8s-ci/ci/tasks/check-vendir-sync/task.yml
    input_mapping:
      ci-tasks: cf-for-k8s-ci
      cf-for-k8s: cf-for-k8s-develop
    params:
      VENDIR_GITHUB_API_TOKEN: ((github_status_bot_vendir_github_read_token))

- name: validate-cf-for-k8s-gke
  serial: true
  public: true
  plan:
  - get: cf-for-k8s-develop
    passed:
    - test-vendir-sync-on-cf-for-k8s
    - run-unit-tests
    trigger: true
  - get: cf-for-k8s-ci

  - put: ready-pool
    params: {acquire: true}

  - task: install-cf
    input_mapping:
      pool-lock: ready-pool
    config:
      <<: *common-task-config
      inputs:
      - name: cf-for-k8s-develop
      - name: cf-for-k8s-ci
      - name: pool-lock
      outputs:
      - name: env-metadata
      params:
        GCP_SERVICE_ACCOUNT_JSON: ((ci_k8s_gcp_service_account_json))
        GCP_PROJECT_NAME: ((ci_k8s_gcp_project_name))
        GCP_PROJECT_ZONE: ((ci_k8s_gcp_project_zone))
      run:
        path: /bin/bash
        args:
        - -ec
        - |
          source cf-for-k8s-ci/ci/helpers/gke.sh

          cluster_name="$(cat pool-lock/name)"
          gcloud_auth "${cluster_name}"

          DNS_DOMAIN="${cluster_name}.k8s-dev.relint.rocks"
          cf-for-k8s-develop/hack/confirm-network-policy.sh "${cluster_name}" '((ci_k8s_gcp_project_zone))'

          echo "Generating install values..."
          cf-for-k8s-develop/hack/generate-values.sh --cf-domain "${DNS_DOMAIN}" > cf-install-values.yml
          cat <<EOT >> cf-install-values.yml
          app_registry:
             hostname: https://index.docker.io/v1/
             repository_prefix: ((cf_for_k8s_private_dockerhub.username))
             username: ((cf_for_k8s_private_dockerhub.username))
             password: ((cf_for_k8s_private_dockerhub.password))
          istio_static_ip: $(jq -r '.lb_static_ip' pool-lock/metadata)
          EOT

          echo "Installing CF..."
          kapp deploy -a cf -f <(ytt -f cf-for-k8s-develop/config -f cf-install-values.yml) -y

          bosh interpolate --path /cf_admin_password cf-install-values.yml > env-metadata/cf-admin-password.txt
          bosh interpolate --path /default_ca/ca /tmp/${DNS_DOMAIN}/cf-vars.yaml > env-metadata/default_ca.ca
          echo "${DNS_DOMAIN}" > env-metadata/dns-domain.txt

  - task: run-smoke-test
    file: cf-for-k8s-ci/ci/tasks/run-smoke-tests/task.yml
    params:
      SMOKE_TEST_SKIP_SSL: false
    input_mapping:
      cf-for-k8s: cf-for-k8s-develop

  - task: push-test-app
    file: cf-for-k8s-ci/ci/tasks/push-test-app/task.yml
    params:
      APP_NAME: lingering-node-app
      VERIFY_EXISTING_APP: false
    input_mapping:
      cf-for-k8s: cf-for-k8s-develop

  - task: delete-cf
    input_mapping:
      pool-lock: ready-pool
    config:
      <<: *common-task-config
      inputs:
      - name: cf-for-k8s-ci
      - name: pool-lock
      params:
        GCP_SERVICE_ACCOUNT_JSON: ((ci_k8s_gcp_service_account_json))
        GCP_PROJECT_NAME: ((ci_k8s_gcp_project_name))
        GCP_PROJECT_ZONE: ((ci_k8s_gcp_project_zone))
      run:
        path: /bin/bash
        args:
        - -ec
        - |
          source cf-for-k8s-ci/ci/helpers/gke.sh

          cluster_name="$(cat pool-lock/name)"
          gcloud_auth "${cluster_name}"

          kapp delete -a cf --yes

  - put: destroy-pool
    params:
      add: ready-pool

  - put: ready-pool
    params:
      remove: ready-pool

- name: validate-cf-for-k8s-gke-external-db
  serial: true
  public: true
  plan:
  - get: cf-for-k8s-develop
    passed:
    - test-vendir-sync-on-cf-for-k8s
    - run-unit-tests
    trigger: true
  - get: cf-for-k8s-ci

  - put: ready-pool
    params: {acquire: true}

  - task: install-postgres
    input_mapping:
      pool-lock: ready-pool
    config:
      <<: *common-task-config
      inputs:
      - name: cf-for-k8s-develop
      - name: cf-for-k8s-ci
      - name: pool-lock
      outputs:
      - name: db-metadata
      params:
        GCP_SERVICE_ACCOUNT_JSON: ((ci_k8s_gcp_service_account_json))
        GCP_PROJECT_NAME: ((ci_k8s_gcp_project_name))
        GCP_PROJECT_ZONE: ((ci_k8s_gcp_project_zone))
      run:
        path: /bin/bash
        args:
        - -ec
        - |
          source cf-for-k8s-ci/ci/helpers/gke.sh

          cluster_name="$(cat pool-lock/name)"
          gcloud_auth "${cluster_name}"

          kubectl create namespace external-db
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm install -n external-db --wait postgresql bitnami/postgresql

          CCDB_USERNAME="capi_user"
          CCDB_PASSWORD="$(openssl rand -base64 32)"
          CCDB_NAME="capi_db"
          UAADB_USERNAME="uaa_user"
          UAADB_PASSWORD="$(openssl rand -base64 32)"
          UAADB_NAME="uaa_db"

          cat > /tmp/setup_db.sql <<EOT
          CREATE DATABASE ${CCDB_NAME};
          CREATE ROLE ${CCDB_USERNAME} LOGIN PASSWORD '${CCDB_PASSWORD}';
          CREATE DATABASE ${UAADB_NAME};
          CREATE ROLE ${UAADB_USERNAME} LOGIN PASSWORD '${UAADB_PASSWORD}';
          \c ${CCDB_NAME};
          CREATE EXTENSION citext;
          \c ${UAADB_NAME};
          CREATE EXTENSION citext;
          EOT

          export POSTGRES_PASSWORD=$(kubectl get secret -n external-db postgresql -o jsonpath="{.data.postgresql-password}" | base64 -d)
          kubectl exec -n external-db statefulset/postgresql-postgresql -i -- psql "postgresql://postgres:$POSTGRES_PASSWORD@localhost:5432/postgres" < /tmp/setup_db.sql

          cat > db-metadata/db-values.yaml <<EOT
          #@data/values
          ---
          capi:
            database:
              adapter: postgres
              host: postgresql.external-db.svc.cluster.local
              port: 5432
              user: $CCDB_USERNAME
              password: $CCDB_PASSWORD
              name: $CCDB_NAME

          uaa:
            database:
              adapter: postgresql
              host: postgresql.external-db.svc.cluster.local
              port: 5432
              user: $UAADB_USERNAME
              password: $UAADB_PASSWORD
              name: $UAADB_NAME
          EOT

  - task: install-cf
    input_mapping:
      pool-lock: ready-pool
    config:
      <<: *common-task-config
      inputs:
      - name: db-metadata
      - name: cf-for-k8s-develop
      - name: cf-for-k8s-ci
      - name: pool-lock
      outputs:
      - name: env-metadata
      params:
        GCP_SERVICE_ACCOUNT_JSON: ((ci_k8s_gcp_service_account_json))
        GCP_PROJECT_NAME: ((ci_k8s_gcp_project_name))
        GCP_PROJECT_ZONE: ((ci_k8s_gcp_project_zone))
      run:
        path: /bin/bash
        args:
        - -ec
        - |
          source cf-for-k8s-ci/ci/helpers/gke.sh

          cluster_name="$(cat pool-lock/name)"
          gcloud_auth "${cluster_name}"

          DNS_DOMAIN="${cluster_name}.k8s-dev.relint.rocks"
          cf-for-k8s-develop/hack/confirm-network-policy.sh "${cluster_name}" '((ci_k8s_gcp_project_zone))'

          echo "Generating install values..."
          cf-for-k8s-develop/hack/generate-values.sh --cf-domain "${DNS_DOMAIN}" > cf-install-values.yml
          cat <<EOT >> cf-install-values.yml
          app_registry:
             hostname: https://index.docker.io/v1/
             repository_prefix: ((cf_for_k8s_private_dockerhub.username))
             username: ((cf_for_k8s_private_dockerhub.username))
             password: ((cf_for_k8s_private_dockerhub.password))
          istio_static_ip: $(jq -r '.lb_static_ip' pool-lock/metadata)
          EOT

          echo "Installing CF..."
          kapp deploy -a cf -f <(ytt -f cf-for-k8s-develop/config -f cf-install-values.yml -f db-metadata/db-values.yaml) -y

          bosh interpolate --path /cf_admin_password cf-install-values.yml > env-metadata/cf-admin-password.txt
          bosh interpolate --path /default_ca/ca /tmp/${DNS_DOMAIN}/cf-vars.yaml > env-metadata/default_ca.ca
          echo "${DNS_DOMAIN}" > env-metadata/dns-domain.txt

  - task: run-smoke-test
    file: cf-for-k8s-ci/ci/tasks/run-smoke-tests/task.yml
    params:
      SMOKE_TEST_SKIP_SSL: false
    input_mapping:
      cf-for-k8s: cf-for-k8s-develop

  - task: push-test-app
    file: cf-for-k8s-ci/ci/tasks/push-test-app/task.yml
    params:
      APP_NAME: lingering-node-app
      VERIFY_EXISTING_APP: false
    input_mapping:
      cf-for-k8s: cf-for-k8s-develop

  - task: delete-cf
    input_mapping:
      pool-lock: ready-pool
    config:
      <<: *common-task-config
      inputs:
      - name: cf-for-k8s-ci
      - name: pool-lock
      params:
        GCP_SERVICE_ACCOUNT_JSON: ((ci_k8s_gcp_service_account_json))
        GCP_PROJECT_NAME: ((ci_k8s_gcp_project_name))
        GCP_PROJECT_ZONE: ((ci_k8s_gcp_project_zone))
      run:
        path: /bin/bash
        args:
        - -ec
        - |
          source cf-for-k8s-ci/ci/helpers/gke.sh

          cluster_name="$(cat pool-lock/name)"
          gcloud_auth "${cluster_name}"

          kapp delete -a cf --yes

  - task: delete-postgres
    input_mapping:
      pool-lock: ready-pool
    config:
      <<: *common-task-config
      inputs:
      - name: cf-for-k8s-ci
      - name: pool-lock
      params:
        GCP_SERVICE_ACCOUNT_JSON: ((ci_k8s_gcp_service_account_json))
        GCP_PROJECT_NAME: ((ci_k8s_gcp_project_name))
        GCP_PROJECT_ZONE: ((ci_k8s_gcp_project_zone))
      run:
        path: /bin/bash
        args:
        - -ec
        - |
          source cf-for-k8s-ci/ci/helpers/gke.sh

          cluster_name="$(cat pool-lock/name)"
          gcloud_auth "${cluster_name}"

          helm uninstall -n external-db postgresql
          kubectl delete namespace external-db

  - put: destroy-pool
    params:
      add: ready-pool

  - put: ready-pool
    params:
      remove: ready-pool

- name: validate-cf-for-k8s-oldest
  plan:
  - in_parallel:
    - get: cf-for-k8s-develop
      passed:
      - test-vendir-sync-on-cf-for-k8s
      - run-unit-tests
      trigger: true
    - get: cf-for-k8s-ci
    - get: cf-for-k8s-kind-gcp-terraform-templates

  - task: create-tf-vars-file
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: relintdockerhubpushbot/cf-deployment-concourse-tasks}
      outputs:
      - name: tf-vars
      params:
        SERVICE_ACCOUNT_JSON: ((dev_cluster_pool_admin_service_account_json))
      run:
        path: /bin/bash
        args:
        - -ec
        - |
          env_suffix=$(cat /dev/urandom | tr -dc 'a-zA-Z0-9' | fold -w 8 | head -n 1)
          echo "ci-test-cluster-${env_suffix}" > tf-vars/env-name.txt
          cat <<EOT > tf-vars/input.tfvars
          project = "((ci_k8s_gcp_project_name))"
          region = "((ci_k8s_gcp_project_region))"
          zone = "((ci_k8s_gcp_project_zone))"
          service_account_key = "$(echo ${SERVICE_ACCOUNT_JSON} | jq -c '.' | sed -e 's#"#\\"#g' -e 's#\\n#\\\\n#g')"
          machine_type = "n1-standard-8"
          EOT

  - put: terraform
    params:
      terraform_source: cf-for-k8s-kind-gcp-terraform-templates/deploy/kind-on-gcp/terraform
      env_name_file: tf-vars/env-name.txt
      delete_on_failure: true
      var_files: [tf-vars/input.tfvars]

  - do:
    - task: create-kind-cluster
      attempts: 5
      input_mapping:
