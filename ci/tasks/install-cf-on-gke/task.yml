---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: relintdockerhubpushbot/cf-for-k8s-ci

inputs:
  - name: cf-for-k8s-ci
  - name: cf-for-k8s
  - name: pool-lock
    optional: true
  - name: tf-vars
    optional: true
  - name: terraform
    optional: true
  - name: env-metadata
    optional: true
  - name: db-metadata
    optional: true

params:
  GCP_SERVICE_ACCOUNT_JSON:
  GCP_PROJECT_NAME:
  GCP_PROJECT_ZONE:
  DOMAIN: k8s-dev.relint.rocks
  USE_EXTERNAL_APP_REGISTRY: false
  APP_REGISTRY_HOSTNAME:
  APP_REGISTRY_REPOSITORY_PREFIX:
  APP_REGISTRY_USERNAME:
  APP_REGISTRY_PASSWORD:
  UPGRADE: false
  UPTIMER: false
  EXTERNAL_DB_CONFIG: false

outputs:
  - name: env-metadata
  - name: uptimer-result

run:
  path: cf-for-k8s-ci/ci/tasks/install-cf-on-gke/task.sh
