#@ load("@ytt:data", "data")

#@ image_list = [ "opi", "event-reporter", "eirini-controller", "task-reporter", "instance-index-env-injector" ]
#@ eirini_tag = "1.9.0"
---
resources:
- name: eirini
  type: git
  source:
    uri: git@github.com:cloudfoundry-incubator/eirini.git
    branch: #@ eirini_tag
    private_key: ((cf_for_k8s_readonly_deploy_key.private_key))

- name: eirini-release
  type: github-release
  icon: github
  source:
    owner: cloudfoundry-incubator
    repository: eirini-release
    access_token: ((cf_deployment_release_bot_access_token))

#@ for img in image_list:
- name: #@ "cf-for-k8s-eirini-{}".format(img)
  type: registry-image
  source:
    repository: #@ "relintdockerhubpushbot/cf-for-k8s-eirini-{}".format(img)
    username: ((dockerhub.username))
    password: ((dockerhub.password))
    tag: #@ eirini_tag
#@ end

jobs:
#@ for img in image_list:
- name: #@ "build-{}".format(img)
  plan:
  - get: eirini
  - get: eirini-release
    trigger: true
  - task: rev-parse
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: bitnami/git
      inputs:
      - name: eirini
      outputs:
      - name: revision
      run:
        path: /bin/bash
        args:
        - -c
        - |
          pushd eirini
            git rev-parse HEAD > ../revision/revision
            git describe --tags > ../revision/tag
          popd > /dev/null
  - task: #@ "build-{}".format(img)
    privileged: true
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: vito/oci-build-task
      inputs:
      - name: eirini
      - name: revision
      outputs:
      - name: image
      caches:
      - path: cache
      run:
        path: /bin/sh
        args:
        - -c
        - |
          export BUILD_ARG_GIT_SHA="$(cat revision/revision)"
          ls -R
          build

      params:
        DOCKERFILE: #@ "./eirini/docker/{}/Dockerfile".format(img)
        CONTEXT: ./eirini/
  - task: #@ "deplab-{}".format(img)
    privileged: true
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: relintdockerhubpushbot/cf-for-k8s-deplab
      inputs:
      - name: eirini
      - name: image
      outputs:
      - name: deplab-image
      run:
        path: /bin/sh
        args:
        - -c
        - |
          deplab --image-tar image/image.tar \
            --git eirini \
            --output-tar deplab-image/image.tar
  - put: #@ "cf-for-k8s-eirini-{}".format(img)
    params:
      image: deplab-image/image.tar
#@ end