#@ load("@ytt:data", "data")

---
groups:
- name: all-autobumps
  jobs:
  - bump-buildpacks
  - bump-stack
  #@ for release in data.values.releases:
  - #@ "{}-run-unit-tests".format(release.name)
  - #@ "{}-validate-on-newest-k8s-version".format(release.name)
  - #@ "{}-validate-on-oldest-k8s-version".format(release.name)
  - #@ "{}-validate-upgrade".format(release.name)
  - #@ "{}-push-to-develop".format(release.name)
  #@ end
- name: pr-validation
  jobs:
  - fail-prs-to-cf-for-k8s-main
  - pass-prs-to-cf-for-k8s-develop
  - run-unit-tests-on-pr
  - test-vendir-sync-on-pr
  - validate-pr-on-gke
  - validate-pr-on-gke-external-db
  - validate-pr-on-gke-external-blobstore
  - validate-pr-on-gke-s3
  - validate-pr-on-gke-rds
  - validate-pr-on-newest-k8s-kind
  - validate-pr-on-oldest-k8s-kind
- name: buildpacks
  jobs:
    - bump-buildpacks
- name: stack
  jobs:
    - bump-stack
#@ for release in data.values.releases:
- name: #@ release.name
  jobs:
  - #@ "{}-run-unit-tests".format(release.name)
  - #@ "{}-validate-on-newest-k8s-version".format(release.name)
  - #@ "{}-validate-on-oldest-k8s-version".format(release.name)
  - #@ "{}-validate-upgrade".format(release.name)
  - #@ "{}-push-to-develop".format(release.name)
  #@ end

resource_types:
- name: pull-request
  type: docker-image
  source:
    repository: teliaoss/github-pr-resource

- name: terraform
  type: docker-image
  source:
    repository: ljfranklin/terraform-resource

resources:
- name: cf-for-k8s-develop
  type: git
  icon: github
  source:
    branch: develop
    uri: git@github.com:cloudfoundry/cf-for-k8s
    private_key: ((cf_for_k8s_readwrite_deploy_key.private_key))
    ignore_paths:
      - ci/**

- name: cf-for-k8s-ci
  type: git
  icon: github
  source:
    branch: develop
    uri: git@github.com:cloudfoundry/cf-for-k8s
    private_key: ((cf_for_k8s_readonly_deploy_key.private_key))
    paths:
      - ci/**

- name: cf-for-k8s-cluster-versions
  type: git
  icon: github
  source:
    branch: develop
    uri: git@github.com:cloudfoundry/cf-for-k8s
    private_key: ((cf_for_k8s_readonly_deploy_key.private_key))
    paths:
      - supported_k8s_versions.yml

- name: cf-acceptance-tests
  type: git
  icon: github
  source:
    branch: develop
    uri: git@github.com:cloudfoundry/cf-acceptance-tests
    private_key: ((cf_for_k8s_readonly_deploy_key.private_key))

- name: tuesday-pm
  type: time
  icon: clock-outline
  source:
    days:
    - Tuesday
    start: 6:00 PM
    stop: 7:00 PM
    location: America/Los_Angeles

#@ for release in data.values.releases:
- name: #@ release.name
  #@ if release.github_release:
  type: github-release
  icon: github
  source:
    owner: #@ release.github_org
    repository: #@ release.name
    access_token: ((cf_deployment_release_bot_access_token))
    #@ if hasattr(release, "consume_prereleases"):
    pre_release: true
    #@ end
  #@ else:
  type: git
  icon: github
  source:
    branch: #@ release.github_branch
    uri: #@ release.github_uri
    private_key: ((cf_for_k8s_readonly_deploy_key.private_key))
  #@ end
#@ end

- name: terraform
  type: terraform
  source:
    backend_type: gcs
    backend_config:
      bucket: relint-k8s-cluster-state
      credentials: ((dev_cluster_pool_gcs_admin_service_account_json))

- name: ready-pool
  type: pool
  icon: pool
  source:
    uri: git@github.com:cloudfoundry/relint-ci-pools
    branch: main
    pool: k8s-dev/ready
    private_key: ((relint_ci_pools_readwrite_deploy_key.private_key))

- name: destroy-pool
  type: pool
  icon: pool
  source:
    uri: git@github.com:cloudfoundry/relint-ci-pools
    branch: main
    pool: k8s-dev/destroy
    private_key: ((relint_ci_pools_readwrite_deploy_key.private_key))

- name: cf-for-k8s-kind-gcp-terraform-templates
  type: git
  source:
    uri: git@github.com:cloudfoundry/cf-for-k8s
    branch: develop
    private_key: ((cf_for_k8s_readonly_deploy_key.private_key))
    paths:
      - deploy/kind-on-gcp/terraform/**

- name: cf-for-k8s-pr-main
  type: pull-request
  icon: github
  source:
    access_token: ((github_status_bot_repo_access_token))
    repository: cloudfoundry/cf-for-k8s
    disable_forks: false
    base_branch: main

- name: cf-for-k8s-pr-develop
  type: pull-request
  icon: github
  source:
    access_token: ((github_status_bot_repo_access_token))
    repository: cloudfoundry/cf-for-k8s
    disable_forks: false
    base_branch: develop

- name: cf-for-k8s-pr-all-branches-and-forks
  type: pull-request
  icon: github
  source:
    access_token: ((github_status_bot_repo_access_token))
    repository: cloudfoundry/cf-for-k8s
    disable_forks: false

- name: runtime-ci
  type: git
  icon: github
  source:
    branch: main
    uri: https://github.com/cloudfoundry/runtime-ci.git

- name: terraform-rds
  type: terraform
  source:
    env_name: aws-rds
    backend_type: gcs
    backend_config:
      bucket: relint-k8s-cluster-state
      credentials: ((dev_cluster_pool_gcs_admin_service_account_json))

- name: terraform-s3
  type: terraform
  source:
    env_name: aws-s3-pr
    backend_type: gcs
    backend_config:
      bucket: relint-k8s-cluster-state
      credentials: ((dev_cluster_pool_gcs_admin_service_account_json))

- name: cf-for-k8s-s3-terraform-templates
  type: git
  source:
    uri: git@github.com:cloudfoundry/cf-for-k8s
    branch: develop
    private_key: ((cf_for_k8s_readonly_deploy_key.private_key))
    paths:
      - deploy/s3/terraform/**

#@ for source, bpnames in [['community', ['python']], ['buildpacks', ['ruby', 'java', 'nodejs', 'go', 'dotnet-core', 'php', 'procfile']]]:
#@   for bpname in bpnames:
- name: #@ "{}-buildpack".format(bpname)
  type: docker-image
  source:
    repository: #@ "gcr.io/paketo-{}/{}".format(source, bpname)
#@   end
#@ end

#@ for stackname in ['build', 'run']:
- name: #@ "{}-image".format(stackname)
  type: docker-image
  source:
    repository: #@ "paketobuildpacks/{}".format(stackname)
    tag: full-cnb
#@ end

jobs:
- name: fail-prs-to-cf-for-k8s-main
  public: true
  plan:
  - in_parallel:
    - get: cf-for-k8s-pr-main
      trigger: true
      version: every
    - get: runtime-ci

  - task: write-pr-check-failure-comment
    file: runtime-ci/tasks/write-pr-check-failure-comment/task.yml
    input_mapping:
      pull-request: cf-for-k8s-pr-main

  - put: cf-for-k8s-pr-main
    params:
      path: cf-for-k8s-pr-main
      status: failure
      context: ((pr_context))
      comment_file: pull-request-comment/comment

- name: pass-prs-to-cf-for-k8s-develop
  public: true
  plan:
  - get: cf-for-k8s-pr-develop
    trigger: true
    version: every

  - put: cf-for-k8s-pr-develop
    params:
      path: cf-for-k8s-pr-develop
      status: success
      context: ((pr_context))

- name: run-unit-tests-on-pr
  public: true
  plan:
  - in_parallel:
    - get: cf-for-k8s-pr-all-branches-and-forks
      trigger: true
      version: every
    - get: cf-for-k8s-ci
    - get: runtime-ci

  - put: cf-for-k8s-pr-all-branches-and-forks
    params:
      path: cf-for-k8s-pr-all-branches-and-forks
      status: pending
      context: run-unit-tests

  - try:
      task: run-unit-tests
      file: cf-for-k8s-ci/ci/tasks/run-unit-tests/task.yml
      input_mapping:
        cf-for-k8s: cf-for-k8s-pr-all-branches-and-forks

      on_failure:
        do:
        - task: write-pr-check-failure-comment
          file: runtime-ci/tasks/write-pr-check-failure-comment/task.yml
          input_mapping:
            pull-request: cf-for-k8s-pr-all-branches-and-forks

        - put: cf-for-k8s-pr-all-branches-and-forks
          params:
            path: cf-for-k8s-pr-all-branches-and-forks
            status: failure
            context: run-unit-tests
            comment_file: pull-request-comment/comment

      on_success:
        put: cf-for-k8s-pr-all-branches-and-forks
        params:
          path: cf-for-k8s-pr-all-branches-and-forks
          status: success
          context: run-unit-tests

- name: test-vendir-sync-on-pr
  public: true
  plan:
  - in_parallel:
    - get: runtime-ci
    - get: cf-for-k8s-pr-all-branches-and-forks
      trigger: true
      version: every
    - get: cf-for-k8s-ci

  - put: cf-for-k8s-pr-all-branches-and-forks
    params:
      path: cf-for-k8s-pr-all-branches-and-forks
      status: pending
      context: check-vendir-sync

  - try:
      task: check-vendir-sync
      file: cf-for-k8s-ci/ci/tasks/check-vendir-sync/task.yml
      input_mapping:
        ci-tasks: cf-for-k8s-ci
        cf-for-k8s: cf-for-k8s-pr-all-branches-and-forks
      params:
        VENDIR_GITHUB_API_TOKEN: ((github_status_bot_vendir_github_read_token))

      on_failure:
        do:
        - task: write-pr-check-failure-comment
          file: runtime-ci/tasks/write-pr-check-failure-comment/task.yml
          input_mapping:
            pull-request: cf-for-k8s-pr-all-branches-and-forks

        - put: cf-for-k8s-pr-all-branches-and-forks
          params:
            path: cf-for-k8s-pr-all-branches-and-forks
            status: failure
            context: check-vendir-sync
            comment_file: pull-request-comment/comment

      on_success:
        put: cf-for-k8s-pr-all-branches-and-forks
        params:
          path: cf-for-k8s-pr-all-branches-and-forks
          status: success
          context: check-vendir-sync

- name: validate-pr-on-gke
  public: true
  plan:
  - in_parallel:
    - get: cf-for-k8s-pr-all-branches-and-forks
      trigger: true
      version: every
      passed:
      - run-unit-tests-on-pr
      - test-vendir-sync-on-pr
    - get: cf-for-k8s-ci
    - get: cf-for-k8s-develop
    - get: cf-acceptance-tests
    - get: runtime-ci

  - put: cf-for-k8s-pr-all-branches-and-forks
    params:
      path: cf-for-k8s-pr-all-branches-and-forks
      status: pending
      context: upgrade-check-uptime

  - put: ready-pool
    params:
      acquire: true

  - task: display-cluster-info
    file: cf-for-k8s-ci/ci/tasks/display-gke-cluster-info/task.yml
    input_mapping:
      pool-lock: ready-pool
    params:
      GCP_PROJECT_NAME: ((ci_k8s_gcp_project_name))
      GCP_PROJECT_ZONE: ((ci_k8s_gcp_project_zone))
      GCP_SERVICE_ACCOUNT_JSON: ((ci_k8s_gcp_service_account_json))

  - try:
      do:
      - task: install-cf-develop
        file: cf-for-k8s-ci/ci/tasks/install-cf-on-gke/task.yml
        input_mapping:
          cf-for-k8s: cf-for-k8s-develop
          pool-lock: ready-pool
        params:
          GCP_SERVICE_ACCOUNT_JSON: ((ci_k8s_gcp_service_account_json))
          GCP_PROJECT_NAME: ((ci_k8s_gcp_project_name))
          GCP_PROJECT_ZONE: ((ci_k8s_gcp_project_zone))
          DOMAIN: k8s-dev.relint.rocks
          USE_EXTERNAL_APP_REGISTRY: true
          APP_REGISTRY_HOSTNAME: https://index.docker.io/v1/
          APP_REGISTRY_REPOSITORY_PREFIX: ((cf_for_k8s_private_dockerhub.username))
          APP_REGISTRY_USERNAME: ((cf_for_k8s_private_dockerhub.username))
          APP_REGISTRY_PASSWORD: ((cf_for_k8s_private_dockerhub.password))

      - task: push-test-app
        file: cf-for-k8s-ci/ci/tasks/push-test-app/task.yml
        input_mapping:
          cf-for-k8s: cf-for-k8s-develop
        params:
          APP_NAME: existing-node-app
          VERIFY_EXISTING_APP: false

      - task: upgrade-to-pr
        file: cf-for-k8s-ci/ci/tasks/install-cf-on-gke/task.yml
        input_mapping:
          cf-for-k8s: cf-for-k8s-pr-all-branches-and-forks
          pool-lock: ready-pool
        params:
          GCP_SERVICE_ACCOUNT_JSON: ((ci_k8s_gcp_service_account_json))
          GCP_PROJECT_NAME: ((ci_k8s_gcp_project_name))
          GCP_PROJECT_ZONE: ((ci_k8s_gcp_project_zone))
          UPGRADE: true
          UPTIMER: true
          DOMAIN: k8s-dev.relint.rocks
          USE_EXTERNAL_APP_REGISTRY: true
          APP_REGISTRY_HOSTNAME: https://index.docker.io/v1/
          APP_REGISTRY_REPOSITORY_PREFIX: ((cf_for_k8s_private_dockerhub.username))
          APP_REGISTRY_USERNAME: ((cf_for_k8s_private_dockerhub.username))
          APP_REGISTRY_PASSWORD: ((cf_for_k8s_private_dockerhub.password))

      - in_parallel:
        - task: run-smoke-tests
          file: cf-for-k8s-ci/ci/tasks/run-smoke-tests/task.yml
          input_mapping:
            cf-for-k8s: cf-for-k8s-pr-all-branches-and-forks
          params:
            SMOKE_TEST_SKIP_SSL: false

        - task: verify-existing-app
          file: cf-for-k8s-ci/ci/tasks/push-test-app/task.yml
          input_mapping:
            cf-for-k8s: cf-for-k8s-pr-all-branches-and-forks
          params:
            APP_NAME: existing-node-app
            VERIFY_EXISTING_APP: true
          attempts: 5

        - task: run-cats
          file: cf-for-k8s-ci/ci/tasks/run-cats/task.yml
          input_mapping:
            cf-for-k8s: cf-for-k8s-pr-all-branches-and-forks
          params:
            INCLUDE_APPS: true
            INCLUDE_ROUTING: true
            INCLUDE_DETECT: true
            INCLUDE_INTERNET_DEPENDENT: true

      on_failure:
        do:
        - task: write-pr-check-failure-comment
          file: runtime-ci/tasks/write-pr-check-failure-comment/task.yml
          input_mapping:
            pull-request: cf-for-k8s-pr-all-branches-and-forks

        - put: cf-for-k8s-pr-all-branches-and-forks
          params:
            path: cf-for-k8s-pr-all-branches-and-forks
            status: failure
            context: upgrade-check-uptime
            comment_file: pull-request-comment/comment

      on_success:
        put: cf-for-k8s-pr-all-branches-and-forks
        params:
          path: cf-for-k8s-pr-all-branches-and-forks
          status: success
          context: upgrade-check-uptime

      ensure:
        do:
        - task: delete-cf
          file: cf-for-k8s-ci/ci/tasks/delete-cf/task.yml
          input_mapping:
            pool-lock: ready-pool
          params:
            GCP_SERVICE_ACCOUNT_JSON: ((ci_k8s_gcp_service_account_json))
            GCP_PROJECT_NAME: ((ci_k8s_gcp_project_name))
            GCP_PROJECT_ZONE: ((ci_k8s_gcp_project_zone))

        - put: destroy-pool
          params:
            add: ready-pool

        - put: ready-pool
          params:
            remove: ready-pool

- name: validate-pr-on-gke-external-db
  public: true
  plan:
  - in_parallel:
    - get: cf-for-k8s-pr-all-branches-and-forks
      trigger: true
      version: every
      passed:
      - run-unit-tests-on-pr
      - test-vendir-sync-on-pr
    - get: cf-for-k8s-ci
    - get: runtime-ci

  - put: cf-for-k8s-pr-all-branches-and-forks
    params:
      path: cf-for-k8s-pr-all-branches-and-forks
      status: pending
      context: external-db

  - put: ready-pool
    params:
      acquire: true

  - task: display-cluster-info
    file: cf-for-k8s-ci/ci/tasks/display-gke-cluster-info/task.yml
    input_mapping:
      pool-lock: ready-pool
    params:
      GCP_PROJECT_NAME: ((ci_k8s_gcp_project_name))
      GCP_PROJECT_ZONE: ((ci_k8s_gcp_project_zone))
      GCP_SERVICE_ACCOUNT_JSON: ((ci_k8s_gcp_service_account_json))

  - try:
      do:
      - task: install-postgres
        file: cf-for-k8s-ci/ci/tasks/install-postgres/task.yml
        input_mapping:
          pool-lock: ready-pool
        params:
          GCP_PROJECT_NAME: ((ci_k8s_gcp_project_name))
          GCP_PROJECT_ZONE: ((ci_k8s_gcp_project_zone))
          GCP_SERVICE_ACCOUNT_JSON: ((ci_k8s_gcp_service_account_json))

      - task: install-cf-pr
        file: cf-for-k8s-ci/ci/tasks/install-cf-on-gke/task.yml
        input_mapping:
          cf-for-k8s: cf-for-k8s-pr-all-branches-and-forks
          pool-lock: ready-pool
        params:
          GCP_PROJECT_NAME: ((ci_k8s_gcp_project_name))
          GCP_PROJECT_ZONE: ((ci_k8s_gcp_project_zone))
          GCP_SERVICE_ACCOUNT_JSON: ((ci_k8s_gcp_service_account_json))
          DOMAIN: k8s-dev.relint.rocks
          USE_EXTERNAL_APP_REGISTRY: true
          APP_REGISTRY_HOSTNAME: https://index.docker.io/v1/
          APP_REGISTRY_REPOSITORY_PREFIX: ((cf_for_k8s_private_dockerhub.username))
          APP_REGISTRY_USERNAME: ((cf_for_k8s_private_dockerhub.username))
          APP_REGISTRY_PASSWORD: ((cf_for_k8s_private_dockerhub.password))
          USE_EXTERNAL_DB: "true"

      - in_parallel:
        - task: run-smoke-tests
          file: cf-for-k8s-ci/ci/tasks/run-smoke-tests/task.yml
          input_mapping:
            cf-for-k8s: cf-for-k8s-pr-all-branches-and-forks
          params:
            SMOKE_TEST_SKIP_SSL: false

        - task: run-external-db-validation-test
          file: cf-for-k8s-ci/ci/tasks/run-external-db-validation-test/task.yml
          params:
            GCP_PROJECT_NAME: ((ci_k8s_gcp_project_name))
            GCP_PROJECT_ZONE: ((ci_k8s_gcp_project_zone))
            GCP_SERVICE_ACCOUNT_JSON: ((ci_k8s_gcp_service_account_json))
            EXTERNAL_DB: "incluster"
          input_mapping:
            cf-for-k8s: cf-for-k8s-pr-all-branches-and-forks
            pool-lock: ready-pool

      on_failure:
        do:
        - task: write-pr-check-failure-comment
          file: runtime-ci/tasks/write-pr-check-failure-comment/task.yml
          input_mapping:
            pull-request: cf-for-k8s-pr-all-branches-and-forks

        - put: cf-for-k8s-pr-all-branches-and-forks
          params:
            path: cf-for-k8s-pr-all-branches-and-forks
            status: failure
            context: external-db
            comment_file: pull-request-comment/comment

      on_success:
        put: cf-for-k8s-pr-all-branches-and-forks
        params:
          path: cf-for-k8s-pr-all-branches-and-forks
          status: success
          context: external-db

      ensure:
        do:
        - task: delete-cf
          file: cf-for-k8s-ci/ci/tasks/delete-cf/task.yml
          input_mapping:
            pool-lock: ready-pool
          params:
            GCP_PROJECT_NAME: ((ci_k8s_gcp_project_name))
            GCP_PROJECT_ZONE: ((ci_k8s_gcp_project_zone))
            GCP_SERVICE_ACCOUNT_JSON: ((ci_k8s_gcp_service_account_json))

        - put: destroy-pool
          params:
            add: ready-pool

        - put: ready-pool
          params:
            remove: ready-pool

- name: validate-pr-on-gke-rds
  serial: true
  public: true
  plan:
  - in_parallel:
    - get: cf-for-k8s-pr-all-branches-and-forks
      trigger: true
      version: every
      passed:
      - run-unit-tests-on-pr
      - test-vendir-sync-on-pr
    - get: cf-for-k8s-ci
    - get: runtime-ci
    - get: terraform-rds

  - put: cf-for-k8s-pr-all-branches-and-forks
    params:
      path: cf-for-k8s-pr-all-branches-and-forks
      status: pending
      context: external-db-rds

  - put: ready-pool
    params:
      acquire: true

  - task: display-cluster-info
    file: cf-for-k8s-ci/ci/tasks/display-gke-cluster-info/task.yml
    input_mapping:
      pool-lock: ready-pool
    params:
      GCP_PROJECT_NAME: ((ci_k8s_gcp_project_name))
      GCP_PROJECT_ZONE: ((ci_k8s_gcp_project_zone))
      GCP_SERVICE_ACCOUNT_JSON: ((ci_k8s_gcp_service_account_json))

  - try:
      do:
      - task: initialize-rds
        file: cf-for-k8s-ci/ci/tasks/initialize-rds/task.yml
        params:
          PGPASSWORD: ((ci_k8s_aws_rds_database_password))

      - task: install-cf-pr
        file: cf-for-k8s-ci/ci/tasks/install-cf-on-gke/task.yml
        input_mapping:
          cf-for-k8s: cf-for-k8s-pr-all-branches-and-forks
          pool-lock: ready-pool
        params:
          GCP_PROJECT_NAME: ((ci_k8s_gcp_project_name))
          GCP_PROJECT_ZONE: ((ci_k8s_gcp_project_zone))
          GCP_SERVICE_ACCOUNT_JSON: ((ci_k8s_gcp_service_account_json))
          DOMAIN: k8s-dev.relint.rocks
          USE_EXTERNAL_APP_REGISTRY: true
          APP_REGISTRY_HOSTNAME: https://index.docker.io/v1/
          APP_REGISTRY_REPOSITORY_PREFIX: ((cf_for_k8s_private_dockerhub.username))
          APP_REGISTRY_USERNAME: ((cf_for_k8s_private_dockerhub.username))
          APP_REGISTRY_PASSWORD: ((cf_for_k8s_private_dockerhub.password))
          USE_EXTERNAL_DB: "true"

