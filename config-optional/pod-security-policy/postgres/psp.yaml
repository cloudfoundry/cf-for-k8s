apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: cf-db-postgresql
  namespace: cf-db
  labels:
    app: postgresql
    chart: postgresql-8.10.5
    release: "cf-db"
    heritage: "Helm"
spec:
  allowedCapabilities:
#!  - '*'
  - 'NET_ADMIN'
  - 'NET_RAW'
#!  privileged: true
#!  allowPrivilegeEscalation: true
  volumes:
    - 'configMap'
    - 'secret'
    - 'persistentVolumeClaim'
    - 'emptyDir'
    - 'projected'
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: 'MustRunAsNonRoot'
  seLinux:
    rule: 'RunAsAny'
  supplementalGroups:
    rule: 'MustRunAs'
    ranges:
      - min: 1
        max: 65535
  fsGroup:
    rule: 'MustRunAs'
    ranges:
      - min: 1
        max: 65535
  readOnlyRootFilesystem: false
---
