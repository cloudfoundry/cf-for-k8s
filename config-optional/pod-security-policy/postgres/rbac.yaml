#! RBAC for postgresql (generated from helm)
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cf-db-postgresql
  namespace: cf-db
  labels:
    app: postgresql
    chart: postgresql-8.10.5
    release: "cf-db"
    heritage: "Helm"
roleRef:
  kind: Role
  name: cf-db-postgresql
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: cf-db-postgresql
    namespace: cf-db
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cf-db-postgresql
  namespace: cf-db
  labels:
    app: postgresql
    chart: postgresql-8.10.5
    release: "cf-db"
    heritage: "Helm"
rules:
  - apiGroups: ["extensions"]
    resources: ["podsecuritypolicies"]
    verbs: ["use"]
    resourceNames:
      - cf-db-postgresql
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: postgresql
    chart: postgresql-8.10.5
    release: "cf-db"
    heritage: "Helm"
  name: cf-db-postgresql
  namespace: cf-db
