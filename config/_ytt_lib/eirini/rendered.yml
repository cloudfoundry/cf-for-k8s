                  buildpack:
                    properties:
                      dropletGUID:
                        type: string
                      dropletHash:
                        type: string
                      startCommand:
                        type: string
                    type: object
                  docker:
                    properties:
                      command:
                        items:
                          type: string
                        type: array
                      image:
                        type: string
                      registryPassword:
                        format: password
                        type: string
                      registryUsername:
                        type: string
                    type: object
                type: object
              memoryMB:
                format: int64
                type: integer
              orgGUID:
                type: string
              orgName:
                type: string
              placementTags:
                items:
                  type: string
                type: array
              ports:
                items:
                  format: int32
                  type: integer
                type: array
              processGUID:
                type: string
              processType:
                type: string
              routes:
                additionalProperties:
                  items:
                    properties:
                      hostname:
                        type: string
                      port:
                        type: integer
                    type: object
                  type: array
                type: object
              spaceGUID:
                type: string
              spaceName:
                type: string
              startTimeoutMs:
                format: uint32
                type: integer
              userDefinedAnnotations:
                additionalProperties:
                  type: string
                type: object
              version:
                type: string
              volumeMounts:
                items:
                  properties:
                    mountDir:
                      type: string
                    volumeID:
                      type: string
                  type: object
                type: array
            type: object
          status:
            properties:
              instances:
                items:
                  properties:
                    crashCount:
                      format: uint64
                      type: integer
                    crashTimestamp:
                      format: uint64
                      type: integer
                    exitReason:
                      type: string
                    exitStatus:
                      format: uint32
                      type: integer
                    index:
                      format: uint32
                      type: integer
                    since:
                      format: uint64
                      type: integer
                    state:
                      default: Pending
                      enum:
                      - Pending
                      - Running
                      - Failed
                      type: string
                  type: object
                type: array
              replicas:
                type: integer
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
