    plural: tasks
    shortNames:
    - t
    singular: task
  scope: Namespaced
  versions:
  - name: v1
    schema:
      openAPIV3Schema:
        properties:
          spec:
            properties:
              appGuid:
                type: string
              appName:
                type: string
              command:
                items:
                  type: string
                type: array
              completionCallback:
                type: string
              cpuWeight:
                format: uint8
                type: integer
              diskMB:
                format: int64
                type: integer
              env:
                additionalProperties:
                  type: string
                type: object
              guid:
                type: string
              image:
                type: string
              memoryMB:
                format: int64
                type: integer
              name:
                type: string
              orgGuid:
                type: string
              orgName:
                type: string
              privateRegistry:
                properties:
                  password:
                    type: string
                  server:
                    type: string
                  username:
                    type: string
                type: object
              spaceGuid:
                type: string
              spaceName:
                type: string
            required:
            - guid
            - image
            - command
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
