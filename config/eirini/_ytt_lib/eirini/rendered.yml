apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: lrps.eirini.cloudfoundry.org
spec:
  group: eirini.cloudfoundry.org
  names:
    kind: LRP
    plural: lrps
    shortNames:
    - lrp
    singular: lrp
  scope: Namespaced
  versions:
  - name: v1
    schema:
      openAPIV3Schema:
        properties:
          spec:
            properties:
              GUID:
                type: string
              appGUID:
                type: string
              appName:
                type: string
              appRoutes:
                items:
                  properties:
                    hostname:
                      type: string
                    port:
                      format: in32
                      type: integer
                  type: object
                type: array
              command:
                items:
                  type: string
                type: array
              cpuWeight:
                format: uint8
                type: integer
              diskMB:
                format: int64
                minimum: 1
                type: integer
              env:
                additionalProperties:
                  type: string
                type: object
              health:
                properties:
                  endpoint:
                    type: string
                  port:
                    format: int32
                    type: integer
                  timeoutMs:
                    format: uint8
                    type: integer
                  type:
                    type: string
                type: object
              image:
                type: string
              instances:
                type: integer
              lastUpdated:
                type: string
              memoryMB:
                format: int64
                type: integer
              orgGUID:
                type: string
              orgName:
                type: string
              ports:
                items:
                  format: int32
                  type: integer
                type: array
              privateRegistry:
                properties:
                  password:
                    type: string
                  server:
                    type: string
                  username:
                    type: string
                type: object
              processType:
                type: string
              runsAsRoot:
                type: boolean
              spaceGUID:
                type: string
              spaceName:
                type: string
              userDefinedAnnotations:
                additionalProperties:
                  type: string
                type: object
              version:
                type: string
              volumeMounts:
                items:
                  properties:
                    claimName:
                      type: string
                    mountPath:
                      type: string
                  type: object
                type: array
            required:
            - diskMB
            type: object
          status:
            properties:
              instances:
                items:
                  properties:
                    crashCount:
                      format: uint64
                      type: integer
                    crashTimestamp:
                      format: uint64
                      type: integer
                    exitReason:
                      type: string
                    exitStatus:
                      format: uint32
                      type: integer
                    index:
                      format: uint32
                      type: integer
                    since:
                      format: uint64
                      type: integer
                    state:
                      default: Pending
                      enum:
                      - Pending
                      - Running
                      - Failed
                      type: string
                  type: object
                type: array
              replicas:
                type: integer
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
---
apiVersion: apiextensions.k8s.io/v1
