#@ load("@ytt:data", "data")
#@ load("@ytt:overlay", "overlay")
#@ load("/minio/minio.star", "minio_enabled")
#@ load("/namespaces.star", "system_namespace", "workloads_staging_namespace", "workloads_namespace")
#@ load("/postgres/postgres.star", "cfdb_enabled")

#@ def ingress_selector():
#@   if data.values.networking.ingress_solution_provider == "istio":
podSelector:
  matchLabels:
    istio: ingressgateway
namespaceSelector:
  matchLabels:
    cf-for-k8s.cloudfoundry.org/istio-system-ns: ""
#@   elif data.values.networking.ingress_solution_provider == "contour":
podSelector:
  matchLabels:
    app: envoy
namespaceSelector:
  matchLabels:
    cf-for-k8s.cloudfoundry.org/contour-system-ns: ""
#@   end
#@ end

#@ def database_egress():
to:
#@ if cfdb_enabled():
- namespaceSelector:
    matchLabels:
      cf-for-k8s.cloudfoundry.org/cf-db-ns: ""
  podSelector:
    matchLabels:
      release: cf-db
#@ else:
- ipBlock:
    cidr: 0.0.0.0/0
#@ end
ports:
- protocol: TCP
  port: #@ data.values.capi.database.port
- protocol: TCP
  port: #@ data.values.uaa.database.port
#@ end

