apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cf-quarks-secret
roleRef:
  kind: ClusterRole
  name: cf-quarks-secret
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: cf-quarks-secret
  namespace: cf-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cf-quarks-secret
  namespace: cf-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: quarks-secret
  template:
    metadata:
      labels:
        name: quarks-secret
    spec:
      serviceAccountName: cf-quarks-secret
      containers:
      - name: quarks-secret
        image: cloudfoundry/quarks-secret:v1.0.744
        ports:
        - containerPort: 60000
          name: metrics
        command:
        - quarks-secret
        imagePullPolicy: IfNotPresent
        env:
        - name: APPLY_CRD
          value: "false"
        - name: LOG_LEVEL
          value: debug
        - name: MAX_WORKERS
          value: "1"
        - name: CTX_TIMEOUT
          value: "30"
        - name: MELTDOWN_DURATION
          value: "60"
        - name: MELTDOWN_REQUEUE_AFTER
          value: "30"
        - name: MONITORED_ID
          value: cf-quarks-secret
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: quarks-secret
