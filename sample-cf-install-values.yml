#@data/values
---

#! If you deploy your database as described in the sample command in README.md, the following value should be correct
database_hostname: capi-database-postgresql.default.svc.cluster.local
system_domain: system.cf.example.com

app_domains:
#@overlay/append
- apps.cf.example.com
cf_admin_password: cfadminpassword

capi:
  database:
    #! If you deploy your database as described in the sample command in README.md, the following values should be correct
    adapter: postgres
    host: capi-database-postgresql.default.svc.cluster.local
    port: 5432
    user: cloud_controller
    password: cloud_controller
    name: cloud_controller

#! All of the certs below should have KeyUsage that includes server and client authentication.
system_certificate:
  #! This certificate should be valid for *.system.cf.example.com
  crt: &crt 
  key: &key 
  ca: 

uaa:
  admin_client_secret: uaaadminclientsecret
  certificate:
    #! This certificate should be valid for uaa.cf-system.svc.cluster.local and signed with the system certificate CA in system_certificate.ca
    crt: &cluster_crt 
    key: &cluster_key 

doppler:
  tls:
    #! This certificate should be valid for doppler.cf-system.svc.cluster.local and signed with the system certificate CA in system_certificate.ca
    crt: *cluster_crt
    key: *cluster_key

eirini:
  tls:
    #! This certificate should be valid for eirini.cf-system.svc.cluster.local and signed with the system certificate CA in system_certificate.ca
    crt: *cluster_crt
    key: *cluster_key
