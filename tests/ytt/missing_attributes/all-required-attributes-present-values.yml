#@data/values
---
system_domain: "breathable-sidewalk.k8s-dev.relint.rocks"
app_domains:
  #@overlay/append
  - "apps.breathable-sidewalk.k8s-dev.relint.rocks"
cf_admin_password: missing

blobstore:
  secret_access_key: glip
  endpoint: endpoint
  region: region

capi:
  database:
    password: glip
    encryption_key: glip
    adapter: mysql
    host: host
    port: port
    user: user
    name: name
  cc_username_lookup_client_secret: secret
  cf_api_controllers_client_secret: secret

cf_db:
  admin_password: shhh

system_certificate:
  crt: crt
  key: key

workloads_certificate:
  crt: crt
  key: key

internal_certificate:
  #! This certificates and keys should be valid for *.cf-system.svc.cluster.local
  crt: crt
  key: key
  ca: ca

uaa:
  database:
    password: blip
    adapter: postgresql
    host: host
    port: port
    user: user
    name: name
  encryption_key:
    passphrase: correct horse
  admin_client_secret: stuff
  jwt_policy:
    signing_key: key
  login:
    service_provider:
      certificate: cert
      key: key
  login_secret: secret

app_registry:
  hostname: gcr.io
  repository_prefix: gcr.io/cf-relint-greengrass/cf-workloads
  username: missing
  password: secret

load_balancer:
  enable: false

gateway:
  https_only: false

allow_prometheus_metrics_access: false
